<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Office Chat</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #F7FAFC;
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #FFFFFF;
      border-right: 1px solid #E2E8F0;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #E2E8F0;
    }

    .sidebar-header h1 {
      font-size: 20px;
      color: #2D3748;
      margin-bottom: 4px;
    }

    .sidebar-header p {
      font-size: 12px;
      color: #718096;
    }

    .user-list {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 8px;
    }

    .user-item:hover {
      background: #F7FAFC;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    .user-info {
      flex: 1;
      min-width: 0;
    }

    .user-name {
      font-weight: 600;
      color: #2D3748;
      font-size: 14px;
    }

    .user-status {
      font-size: 11px;
      color: #718096;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #CBD5E0;
      flex-shrink: 0;
    }

    .status-dot.online {
      background: #48BB78;
    }

    /* Main Chat */
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #FFFFFF;
    }

    .chat-header {
      padding: 20px;
      border-bottom: 1px solid #E2E8F0;
      background: #FFFFFF;
    }

    .chat-header h2 {
      font-size: 18px;
      color: #2D3748;
    }

    .chat-header p {
      font-size: 12px;
      color: #718096;
      margin-top: 4px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #F7FAFC;
    }

    .message {
      margin-bottom: 16px;
      display: flex;
      gap: 12px;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .message-content {
      flex: 1;
      min-width: 0;
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .message-author {
      font-weight: 600;
      color: #2D3748;
      font-size: 14px;
    }

    .message-time {
      font-size: 11px;
      color: #A0AEC0;
    }

    .message-text {
      color: #4A5568;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message-reactions {
      display: flex;
      gap: 4px;
      margin-top: 8px;
    }

    .reaction {
      padding: 4px 8px;
      background: #FFFFFF;
      border: 1px solid #E2E8F0;
      border-radius: 12px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .reaction:hover {
      background: #F7FAFC;
      border-color: #CBD5E0;
    }

    /* Message Input */
    .message-input {
      padding: 20px;
      border-top: 1px solid #E2E8F0;
      background: #FFFFFF;
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .message-input textarea {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #E2E8F0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      min-height: 48px;
      max-height: 150px;
    }

    .message-input textarea:focus {
      outline: none;
      border-color: #FF5F5A;
    }

    .send-button {
      padding: 12px 24px;
      background: #FF5F5A;
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .send-button:hover {
      background: #E54E44;
    }

    .send-button:disabled {
      background: #CBD5E0;
      cursor: not-allowed;
    }

    .typing-indicator {
      padding: 8px 20px;
      font-size: 12px;
      color: #718096;
      font-style: italic;
    }

    /* Login Screen */
    .login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #F7FAFC;
    }

    .login-box {
      background: #FFFFFF;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h1 {
      font-size: 24px;
      color: #2D3748;
      margin-bottom: 8px;
    }

    .login-box p {
      font-size: 14px;
      color: #718096;
      margin-bottom: 24px;
    }

    .login-box input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #E2E8F0;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .login-box input:focus {
      outline: none;
      border-color: #FF5F5A;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #FF5F5A;
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #E54E44;
    }

    .error {
      color: #E53E3E;
      font-size: 12px;
      margin-top: -8px;
      margin-bottom: 16px;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <div class="login-box">
      <h1>üè¢ AI Office Chat</h1>
      <p>Sign in to continue</p>
      <input type="email" id="emailInput" placeholder="Email" value="evan@happysolar.com">
      <input type="password" id="passwordInput" placeholder="Password">
      <div class="error" id="loginError"></div>
      <button onclick="login()">Sign In</button>
    </div>
  </div>

  <!-- Chat Interface -->
  <div class="chat-container" id="chatContainer" style="display: none;">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h1>AI Office</h1>
        <p>Team Chat</p>
      </div>
      <div class="user-list" id="userList">
        <!-- Users will be populated here -->
      </div>
    </div>

    <!-- Main Chat -->
    <div class="chat-main">
      <div class="chat-header">
        <h2>üí¨ Team Chat</h2>
        <p>Real-time communication</p>
      </div>
      
      <div class="messages" id="messages">
        <!-- Messages will appear here -->
      </div>
      
      <div class="typing-indicator" id="typingIndicator" style="display: none;">
        Someone is typing...
      </div>
      
      <div class="message-input">
        <div class="input-wrapper">
          <textarea 
            id="messageInput" 
            placeholder="Type a message... (@mention to notify)"
            rows="1"
            onkeydown="handleKeyPress(event)"
          ></textarea>
          <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBvE0KBM_ceY2gnEIIgg7xRuXDm3V2b9b8",
      authDomain: "gen-lang-client-0395385938.firebaseapp.com",
      projectId: "gen-lang-client-0395385938",
      storageBucket: "gen-lang-client-0395385938.firebasestorage.app",
      messagingSenderId: "9909060983",
      appId: "1:9909060983:web:e2ddeb3fd63f3092d0ac50"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let currentUser = null;
    const users = {
      evan: { name: 'Evan', avatar: 'üë§', color: '#4299E1' },
      boris: { name: 'Boris', avatar: 'üíª', color: '#FF5F5A' },
      benedict: { name: 'Benedict', avatar: 'üìã', color: '#764BA2' },
      hank: { name: 'Hank', avatar: 'üìä', color: '#48BB78' },
      ed: { name: 'Ed', avatar: 'üéØ', color: '#ED8936' }
    };

    // Login
    async function login() {
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;
      
      try {
        await auth.signInWithEmailAndPassword(email, password);
        document.getElementById('loginError').textContent = '';
      } catch (error) {
        document.getElementById('loginError').textContent = error.message;
      }
    }

    // Auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = 'evan';
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('chatContainer').style.display = 'flex';
        initChat();
      } else {
        document.getElementById('loginScreen').style.display = 'flex';
        document.getElementById('chatContainer').style.display = 'none';
      }
    });

    function initChat() {
      loadUsers();
      loadMessages();
    }

    // Load users
    function loadUsers() {
      const userList = document.getElementById('userList');
      userList.innerHTML = '';
      
      Object.keys(users).forEach(userId => {
        const user = users[userId];
        const userItem = document.createElement('div');
        userItem.className = 'user-item';
        userItem.innerHTML = `
          <div class="user-avatar" style="background: ${user.color}20;">
            ${user.avatar}
          </div>
          <div class="user-info">
            <div class="user-name">${user.name}</div>
            <div class="user-status">Offline</div>
          </div>
          <div class="status-dot" id="status-${userId}"></div>
        `;
        userList.appendChild(userItem);
      });

      // Listen to status updates
      Object.keys(users).forEach(userId => {
        db.collection('chat_users').doc(userId).onSnapshot(doc => {
          if (doc.exists) {
            const data = doc.data();
            const statusDot = document.getElementById(`status-${userId}`);
            const statusText = userList.querySelector(`#status-${userId}`).closest('.user-item').querySelector('.user-status');
            
            if (data.online) {
              statusDot.classList.add('online');
              statusText.textContent = data.statusText || 'Online';
            } else {
              statusDot.classList.remove('online');
              statusText.textContent = 'Offline';
            }
          }
        });
      });
    }

    // Load messages
    function loadMessages() {
      db.collection('chat_messages')
        .orderBy('timestamp', 'asc')
        .limit(100)
        .onSnapshot(snapshot => {
          const messagesDiv = document.getElementById('messages');
          messagesDiv.innerHTML = '';
          
          snapshot.forEach(doc => {
            const msg = doc.data();
            addMessageToUI(msg);
          });
          
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    }

    function addMessageToUI(msg) {
      const messagesDiv = document.getElementById('messages');
      const user = users[msg.author] || users.evan;
      
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.innerHTML = `
        <div class="message-avatar" style="background: ${user.color}20;">
          ${user.avatar}
        </div>
        <div class="message-content">
          <div class="message-header">
            <span class="message-author">${user.name}</span>
            <span class="message-time">${formatTime(msg.timestamp)}</span>
          </div>
          <div class="message-text">${escapeHtml(msg.text)}</div>
        </div>
      `;
      messagesDiv.appendChild(messageDiv);
    }

    // Send message
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      
      if (!text) return;
      
      try {
        await db.collection('chat_messages').add({
          author: currentUser,
          text: text,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          mentions: extractMentions(text),
          reactions: {}
        });
        
        input.value = '';
        input.style.height = 'auto';
      } catch (error) {
        console.error('Error sending message:', error);
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    function extractMentions(text) {
      const mentions = [];
      const regex = /@(\w+)/g;
      let match;
      while ((match = regex.exec(text)) !== null) {
        mentions.push(match[1].toLowerCase());
      }
      return mentions;
    }

    function formatTime(timestamp) {
      if (!timestamp) return '';
      const date = timestamp.toDate();
      return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Auto-resize textarea
    document.getElementById('messageInput').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 150) + 'px';
    });
  </script>
</body>
</html>
